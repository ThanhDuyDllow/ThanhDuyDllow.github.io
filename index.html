<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://www.example.com" id="address-icon">
                <img src="image/icondiachi.png" alt="Địa chỉ">
            </a>
            <div id="logo">
                <img src="image/logo.jpg" alt="Logo">
            </div>
        </nav>
    </header>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="image/hinhnen1.png" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="image/hinhnen2.png" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="image/hinhnen3.png" alt="Image 3">
        </div>


        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        
    </div>

    


    <!-- Nội dung khác của trang web -->
    <script src="script.js"></script>
</body>
</html>
